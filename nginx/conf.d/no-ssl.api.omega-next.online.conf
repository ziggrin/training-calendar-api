# ----------------------------------------------------------------------
# | Config file for non-secure localhost host                        |
# ----------------------------------------------------------------------
#
# This file is a template for a non-secure Nginx server.
# This Nginx server listens for the `localhost` host and handles requests.
# Replace `localhost` with your hostname before enabling.

# Choose between www and non-www, listen on the wrong one and redirect to
# the right one.
# https://www.nginx.com/resources/wiki/start/topics/tutorials/config_pitfalls/#server-name-if
server {
  listen [::]:80;
  listen 80;

  server_name www.api.omega-next.online;

  return 301 $scheme://api.omega-next.online$request_uri;
}

server {
  # listen [::]:80 accept_filter=httpready; # for FreeBSD
  # listen 80 accept_filter=httpready; # for FreeBSD
  listen [::]:80;
  listen 80;

  # The host name to respond to
  server_name api.omega-next.online;

  # Path for static files
  root /var/www/html;
  index index.php index.html;

  # Custom error pages
  include h5bp/errors/custom_errors.conf;

  # Include the basic h5bp config set
  include h5bp/basic.conf;

  # Logs
  access_log /dev/stdout main;
  error_log /dev/stderr warn;

  location / {
    proxy_pass http://app:3000; # IN FARGATE WE USE http://127.0.0.1:3000
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location = /favicon.ico {
    alias /var/www/html/favicon.ico;
    access_log off;
    log_not_found off;
  }
}
